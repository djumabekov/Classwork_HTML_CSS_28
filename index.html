<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        <h1>Форма заявки на работу в зоопарке</h1>
        <p class="info">Пожалуйста, заполните форму. Обязательные поля помечены *</p>
    </head>

    <main>
        <fieldset>
            <legend>
                Контактная информация
            </legend>
            <div class="inputInfo">
                <p>Имя * </p>  <input type="text">
            </div>
            <div class="inputInfo">
                <p>Телефон </p>  <input type="text">
            </div>
            <div class="inputInfo">
                <p>Email * </p>  <input type="text">
            </div>
        </fieldset>

        <fieldset>
            <legend>
                Персональная информация
            </legend>
            <div class="inputInfo">
                <p>Возраст * </p>  <input type="text">
            </div>
            <div class="inputInfo">
                <p>Пол</p>
                <select name="" id="">
                    <option value="">Женщина</option>
                    <option value="">Мужчина</option>
                </select>
            </div>
            <p>Перечислите личные качества</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>

        <fieldset class="end">
            <legend>
                Выберите ваших любимых животных
            </legend>
           
                <input type="checkbox"> Зебра
                <input type="checkbox"> Кошак
                <input type="checkbox"> Анаконда
                <input type="checkbox"> Человек <br>
        
                <input type="checkbox"> Слон
                <input type="checkbox"> Антилопа
                <input type="checkbox"> Голубь
                <input type="checkbox"> Краб
           
        </fieldset>

        <button type="submit">Отправить информацию</button>
    </main>
</body>
</html>
